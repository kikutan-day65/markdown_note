{% extends 'base.html' %}
{% load widget_tweaks %}

{% block site_title %}Reset Password{% endblock site_title %}


{% block content %}
<section class="py-3 py-md-5">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-12 col-sm-10 col-md-8 col-lg-6 col-xl-5 col-xxl-4">
                <div class="card border border-light-subtle rounded-3 shadow-sm">
                    <div class="card-header text-center">
                        <h2>Reset password</h2>
                    </div>
                    <div class="card-body p-3 p-md-4 p-xl-5">
                        <form action="{% url 'user:password_reset' %}" method="POST">
                            {% csrf_token %}
                            <div class="row gy-2 overflow-hidden">
                                <div class="col-12">
                                    <!-- Email input -->
                                    <div class="form-floating mb-3">
                                        {{ password_reset_form.email|add_class:"form-control"|attr:"required" }}
                                        <label for="{{ password_reset_form.email.id_for_label }}" class="form-label">
                                            {{ password_reset_form.email.label }}
                                        </label>
                                    </div>
                                </div>
                                <div class="col-12">
                                    <div class="d-grid my-3">
                                        <button class="btn btn-primary btn-lg" type="submit">Send email</button>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock content %}
