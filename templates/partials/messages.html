{% if messages %}
<div class="messages">
    {% for message in messages %}
    <div class="m-2 alert alert-dismissible fade show text-center p-3
        {% if message.tags == 'error' %}
            alert-danger
        {% else %}
            alert-success
        {% endif %}" role="alert">
        {{ message }}
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
    {% endfor %}
</div>
{% endif %}
